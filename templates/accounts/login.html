{% extends 'home/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="box">
                    <form class="needs-validation" action="{% url 'login2' %}" method="POST">
                        {% csrf_token %}
                        <h2 class="text-center">Hello!</h2>

                        <div class="form-group">
                            <label class="form-label" for="username">Username</label>

                            <input class="form-control" type="text" name="username" class="form-control" required>
                            <div class="invalid-feedback">

                            </div>
                        </div>
                
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" name="password" class="form-control" required>
                          
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" id="check">
                            <label class="form-check-label" for="check">Remember me</label>     
                        </div>

                        <button type="submit" class="btn btn-info">Login</button>

                        <div>
                            {% if error_message %}
                            <p class="error">{{ error_message }}</p>
                          {% endif %}
                        </div>
                            
                            <div class="mt-4 ml-auto" style="margin-top:7px;">
                                <div class="align-self-center">
                                    Don't have an account? 
                                    <a href="#" 
                                    style="color: blue;font-size:13px;"> Register</a>
                                </div>
                            </div>
                            <div class="mt-4 ml-auto" style="margin-top:7px;">
                                <div class="center">
                                    <a href="#" 
                                    style="color: blue;font-size:13px;"> Forgot your password?</a>
                                </div>
                            </div>
                    </form>
  
</div>
{% endblock %}
