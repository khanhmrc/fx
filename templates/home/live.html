    <!-- hero area -->

      <div class="container">

    <div class="list-section pt-80 pb-80">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
            <div class="list-box d-flex align-items-center">
              <div class="list-icon">
                <i class="fas fa-shipping-fast"></i>
              </div>

                <p>When you have money</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
            <div class="list-box d-flex align-items-center">
              <div class="list-icon">
                <i class="fas fa-phone-volume"></i>
              </div>

              </div>

          </div>

            <div
              class="list-box d-flex justify-content-start align-items-center"
            >

                <i class="fas fa-sync"></i>
              </div>

                <h3>Refund</h3>
                <p>$1 if You Lose</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <h3 class="mt-4">Live Stream</h3>
        <div class="embed-responsive embed-responsive-16by9" id="player"></div>
      </div>
    
      <!-- Thêm Bootstrap JS và script để nhúng video -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
        // Function để nhúng video live stream mới nhất và tự động phát
        function embedLatestLiveStream(channelId) {
          // Tạo URL nhúng video với tham số autoplay=1
          var embedUrl = 'https://www.youtube.com/embed/live_stream?channel=' + channelId + '&autoplay=1&mute=1';
    
          // Tạo thẻ iframe và nhúng video vào
          var iframe = document.createElement('iframe');
          iframe.classList.add('embed-responsive-item');
          iframe.src = embedUrl;
          iframe.allowfullscreen = true;
    
          // Lấy phần tử cha để thêm thẻ iframe vào
          var player = document.getElementById('player');
          player.appendChild(iframe);
        }
    
        // Gọi function để nhúng video live stream mới nhất từ kênh YouTube và tự động phát
        embedLatestLiveStream('UCqYlg3lisUct9NvN5_K7dSw');
      </script>
